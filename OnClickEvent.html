<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Click Event</title>
</head>
<body>
    <p id="myPara">Click button to hide me</p>

    <button type="button" onclick="hide()">Hide</button>
    <button type="button" onclick="this.innerHTML = Date()">Hide</button>
    <p id="date">Click on button to display date</p>
    <button type="button" onclick="date()">Date</button>
    <p>Alert!!!</p>
    <button type="button" onclick="alertFun()">try me</button>
    <p>Open Window and close Window</p>
    <button type="button" onclick="openWin()">Open</button>
    <button type="button" onclick="closeWin()">Close</button>

    <br><br>Your Name: <input type="text" onfocus="myFunction(this)">

    <script>
        function hide(){
            var ele = document.getElementById("myPara");
            ele.style.display = "none";
        }

        function addThese( val1, val2 ){
            return val1 + val2;
        }

        function date(){
            var ele = document.getElementById("date");
            ele.innerHTML = Date();
        }

        function alertFun(){
            alert("You are hacked!!");
        }

        let win;
        function openWin(){
            win = window.open("","","Width=200,height=100");
        }
        function closeWin(){
            win.close();
        }

        function myFunction(x){
            x.style.background = "yellow";
        }

        var sum = null;
        console.log(sum);
        document.write("<br><br>");
        document.write("sum = "+ sum);
    </script>
</body>
</html>
